<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Martin Esser" />
  <meta name="description" content="A simple travel plannder" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Planner</title>
  <!-- TODO: Move to SCSS and import from there -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</head>

<body>
  <section class="container">
    <header class="row">
      <h1>Travel Planner</h1>
    </header>
    <div class="row">
      <figure class="column">
        <img src="./../media/luggage-640.jpg" alt="Berlin Cathedral" />
      </figure>
      <div class="column">
        <form>
          <div class="row">
            <label class="column label-inline" for="city">Destination</label>
            <input class="column" type="text" id="city" placeholder="City" />
          </div>
          <div class="row">
            <label class="column label-inline" for="country">Country</label>
            <input class="column" type="text" id="country" placeholder="Country" />
          </div>
          <div class="row">
            <label class="column label-inline" for="depart">Departing</label>
            <input class="column" type="text" id="depart" placeholder="YYYY-MM-DD" />
          </div>
          <div class="row">
            <label class="column label-inline" for="return">Returning</label>
            <input class="column" type="text" id="return" placeholder="YYYY-MM-DD" />
          </div>
          <!-- TODO: Suppress events-->
          <div class="row">
            <button id="generate" class="column button button-outline" type="button">Save</button>
            <button id="btn-remove" class="column button button-outline" disabled type="button">Remove</button>
          </div>
        </form>
        <div class="row">
          <p>
            <!-- TODO: Add styles (before/after to preserve WS)-->
            Your trip is <span id="countdown"> 1 </span> days away and
            will last <span id="duration"> 1 </span> days.
          </p>
        </div>
        <div class="row forecasts">
          <div class="column forecast">
            <span class="row date">2020-31-12</span>
            <div class="row info">
              <figure class="column icon">
                <img src="https://www.weatherbit.io/static/img/icons/c02d.png">
              </figure>
              <div class="column temp">
                <span class="row temp-high">20°C</span>
                <span class="row temp-low">10°C</span>
              </div>
            </div>
            <span class="row description"> Cloudy with showers</span>
          </div>
          <div class="column forecast">
            <span class="row date">2021-01-01</span>
            <div class="row info">
              <figure class="column icon">
                <img src="https://www.weatherbit.io/static/img/icons/c02d.png">
              </figure>
              <div class="column temp">
                <span class="row temp-high">20°C</span>
                <span class="row temp-low">10°C</span>
              </div>
            </div>
            <span class="row description"> Cloudy with showers</span>
          </div>
          <div class="column forecast">
            <span class="row date">2021-01-02</span>
            <div class="row info">
              <figure class="column icon">
                <img src="https://www.weatherbit.io/static/img/icons/c02d.png">
              </figure>
              <div class="column temp">
                <span class="row temp-high">20°C</span>
                <span class="row temp-low">10°C</span>
              </div>
            </div>
            <span class="row description"> Cloudy with showers</span>
          </div>
          <div class="column forecast">
            <span class="row date">2021-01-02</span>
            <div class="row info">
              <figure class="column icon">
                <img src="https://www.weatherbit.io/static/img/icons/c02d.png">
              </figure>
              <div class="column temp">
                <span class="row temp-high">20°C</span>
                <span class="row temp-low">10°C</span>
              </div>
            </div>
            <span class="row description"> Cloudy with showers</span>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
</body>

</html>
